<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="desc">Please ENTER the Bill Amount</p>
      <label for="bill-amount">Bill Amount:</label>
      <input type="text" id="bill-amount" />
      <p class="desc">Please ENTER the Cash Given</p>
      <label for="cash-given">Cash Given</label>
      <input type="text" id="cash-given" />
      <button id="click">Calculate Change</button>

      <table class="cash-table">
        <p id="error-messege"></p>
        <h3 class="table-heading">Return Change</h3>
        <caption>
          Change to be given:
        </caption>

        <tr>
          <th>No. of Notes</th>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
        </tr>

        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
